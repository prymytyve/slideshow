<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
  </head>

  <body>
    <header>
      <h1>Slideshow</h1>
    </header>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      class="arrow leftArrow"
    >
      <title>menu-left-outline</title>
      <path
        d="M15,18H13.5L7.5,12L13.5,6H15V18M10.33,12L13,14.67V9.33L10.33,12Z"
      />
    </svg>
    <div class="imageContainer">
      <div class="imageBox"></div>
        
    </div>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      class="arrow rightArrow"
    >
      <title>menu-right-outline</title>
      <path
        d="M9,6H10.5L16.5,12L10.5,18H9V6M13.67,12L11,9.33V14.67L13.67,12Z"
      />
    </svg>
    <div class="slidesDiv">
      <div class="playSlideStuff">
        <div>
          <input type="checkbox" id="playCheck">
          <label for="playCheck">Play</label>
        </div class='time'>
        <div class="playIntDiv hidden">
          <label for="playInt">Change slides: <input id="playInt" min="3" max="15" value="5"> seconds</label>
          <img src="../src/img/check.svg" alt="" class="check">
        </div>
      </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
