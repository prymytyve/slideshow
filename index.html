<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
  </head>
  <body>
    <div class="imageBox"></div>         
    <footer>
          <div class="panel">
            <div class="playSlideStuff">
              <input type="checkbox" id="playCheck" style="display: none;">
              <label for="playCheck" class="off">Play</label>
            </div>
            <div class="playIntDiv hidden">
            <input type="checkbox" id="interval" style="display: none;">
            <label for="interval">Interval</label>
              <span class="intervalWrapper hidden">
                <label for="playInt"><input id="playInt" min="3" max="15" value="5"> s<span>(3 - 15)</span></label>
                <span></span>
              </span>
            </div>
          </div>
      <div class="slidesDiv">
      </div>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
